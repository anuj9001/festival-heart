<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donate via QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            /* Smart, soothing gradient with blue and green for trust and positivity */
            background: linear-gradient(135deg, #dbeafe 0%, #d1fae5 100%);
            min-height: 100vh;
        }
        img {
            max-width: 300px;
            width: 80%;
            height: auto;
            border: 2px solid #2196F3;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .thank-you {
            font-size: 1.5em;
            color: #388e3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Replace the src below with your actual QR code image URL -->
    <img src="./qr.jpg" alt="Scan to Donate - QR Code" />

    <div class="thank-you">
        Thank you for your generous donation!
    </div>

</body>
</html>
